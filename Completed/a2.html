<body>

 <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Launch Demo modal</button>

    <div class="modal-dialog modal-lg modal-dialog">
      <div class="modal-content" >
        
  <!-- Modal body -->
         
  <div class="row">
  
    <!--LEFT TAG-->
	<div class="col-sm-7">
	<div class = "container">
	<img src = "img.jpg" style = "width:100% ; height:650px">
	</div>
    </div>
	<!--RIGHT TAG-->
	<div class="col-sm-5">
	
	<div class = "container">
	<div>
			          <button type="button" class="close" data-dismiss="modal">&times;</button></br>
    </br><h3 style=" font-family: &quot;Maven Pro&quot; line-height: 10px; text-align: center;">Fill out your details to recieve a quote</h3></br>
	<p style="text-align: center; line-height: 12px;"><span style="font-size: 26px;">

	</span>
	</p>
	</div>
	
	   <label><b>Name:</b></label>

	   <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">

	   <label><b>Phone Number:</b></label>

      <option>China</option>
      </select>
	  
	  <label for="exampleFormControlSelect1"><b>Number of Stations:</b></label>

      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>

    <button type="submit" class="btn btn-primary btn-block btn-lg mt-3">Get My Quote</button></br>
